services:
  # Backend API Service
  - type: web
    name: japan-trip-planner-backend
    env: node
    region: oregon
    plan: free
    rootDir: Source Code/backend
    buildCommand: npm ci && npx prisma generate
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: USE_SUPABASE
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: japan-trip-planner-db
          property: connectionString
      - key: JWT_SECRET
        value: super_secure_production_jwt_secret_2024_japan_trip_planner
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: japan-trip-planner-frontend
          property: host

  # Frontend Web App
  - type: web
    name: japan-trip-planner-frontend
    env: static
    region: oregon
    plan: free
    rootDir: Source Code/frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  # PostgreSQL Database
  - name: japan-trip-planner-db
    plan: free
    region: oregon