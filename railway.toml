[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "backend"
source = "backend"

[services.build]
buildCommand = "npm install && npm run build"
startCommand = "npm start"

[services.variables]
NODE_ENV = "production"
PORT = "3000"

[[services]]
name = "frontend"
source = "frontend"

[services.build]
buildCommand = "npm install && npm run build"
startCommand = "npx serve -s dist -l 3001"

[services.variables]
NODE_ENV = "production"
VITE_API_BASE_URL = "${RAILWAY_PUBLIC_DOMAIN}"