[build]
builder = "nixpacks"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "backend"
source = "backend"

[services.build]
buildCommand = "npm ci && npx prisma generate && npm run build"

[services.deploy]
startCommand = "npx prisma db push && npm start"

[services.variables]
NODE_ENV = "production"
PORT = { default = 3001 }

[[services]]
name = "frontend"
source = "frontend"

[services.build]
buildCommand = "npm ci && npm run build"

[services.deploy]
startCommand = "npx serve -s dist -p $PORT"
staticPath = "dist"

[services.variables]
NODE_ENV = "production"